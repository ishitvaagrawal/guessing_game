<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Number Guessing Game</title>
</head>

<body>
	<h1>Guess Game</h1>
	<p>
		Select a number from 1-20
	</p>

	<div class="form">
		<label for="guessField">Enter a guess: </label>
		<input type = "text"
				id = "guessField"   
			class = "guessField">
		<input type = "submit"
			value = "Submit"
			class = "guessSubmit"
			id = "submitguess">
	</div>

	<script type = "text/javascript">

	var y = Math.floor(Math.random() * 20 + 1);

	var guess = 1;
    const nums = [0];
	document.getElementById("submitguess").onclick = function(){

		var x = document.getElementById("guessField").value;
		if(guess===5){
			alert("You have exhausted the limit of 5 guesses!");
		}
        else if(nums.includes(x)){
            alert("You had already guessed this number wrong !!");
        }
        else if(x == y)
		{	
			alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
				+ guess + " GUESS ");
		}
		else if(x > y)
		{	
			guess++;
			alert("OOPS SORRY!! TRY A SMALLER NUMBER");
		}
		else
		{
			guess++;
			alert("OOPS SORRY!! TRY A GREATER NUMBER")
		}
        nums.push(x);
	}
	</script>
</body>
</html>
